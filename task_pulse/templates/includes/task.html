{% load i18n %}

<div class="task-item card mb-2 p-3">
  <div class="card-body d-flex justify-content-between align-items-center p-0">
    <h5 class="card-title">{{ task.title }}</h5>


    <div class="btn-group">
        <button type="button" class="btn btn-outline-primary p-2" data-bs-toggle="modal" data-bs-target="#taskInfoModal_{{ task.id }}">
            <span class="icon"><i class="fas fa-info"></i></span>
        </button>

        {% if task.state != "review" %}
          <button type="button" class="btn btn-outline-secondary p-2" data-bs-toggle="modal" data-bs-target="#manipWindow_{{ task.id }}">
            <span class="icon"><i class="fas fa-cog"></i></span>
          </button>
        {% endif %}
    </div>
  </div>
</div>

{% if task.state != "review" %}
  <div class="modal fade" id="manipWindow_{{ task.id }}" tabindex="-1" aria-labelledby="taskInfoModalLabel{{ task.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskInfoModalLabel{{ task.id }}">{% trans "What to do with the task?" %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="btn-group" role="group" aria-label="Task Actions">
            {% if task.state != "active"%}
              <button type="button" class="btn btn-primary change-state-btn" data-task-id="{{ task.id }}" data-new-state="active">{% trans "Activate Task" %}</button>
            {% else %}
              <button type="button" class="btn btn-primary change-state-btn" data-task-id="{{ task.id }}" data-new-state="postponed">{% trans "Postpone" %}</button>
              <button type="button" class="btn btn-primary change-state-btn" data-task-id="{{ task.id }}" data-new-state="review">{% trans "Send for Review" %}</button>
            {% endif %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
