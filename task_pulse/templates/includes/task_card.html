{% load i18n %}

<div class="card mb-3">
  <div class="card-body">
    {{hidden}}
    <h5 class="card-title">{% if hidden == None %}{{ task.title }}{% endif %}</h5>
    <p class="card-text"><strong>{% trans "Description" %}:</strong> {{ task.description }}</p>
    <p class="card-text"><strong>{% trans "Author" %}:</strong> {{ task.author.user }}</p>
    <p class="card-text"><strong>{% trans "Author email" %}:</strong> {{ task.author.user.email }}</p>
    <p class="card-text"><strong>{% trans "Deadline" %}:</strong> {{ task.deadline }}</p>
  </div>
</div>
