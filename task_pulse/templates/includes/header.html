{% load i18n %}
<header>
    <div>
        <a class="logo" href="{% url 'homepage:homepage' %}"><h1>TaskPulse</h1></a>
    </div>
    <nav>
        <a href="{% url 'homepage:homepage' %}">{% trans "Homepage" %}</a>
        <a href="#">{% trans "Service" %}</a>
        <a href="#">{% trans "About" %}</a>
        <a href="#">{% trans "Contact" %}</a>
    </nav>
    <div class="btn-container">
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="btn">{% trans "Log Out" %}</a>
            <a href="{% url "users:profile"%}" class="profile-image">{{ user.image_tmb }}</a>
        {% else %}
            <a href="{% url 'users:signup' %}" class="btn">{% trans "Sing Up" %}</a>
            <a href="{% url 'users:login' %}" class="btn">{% trans "Log In" %}</a>
        {% endif %}
    </div>
</header>
